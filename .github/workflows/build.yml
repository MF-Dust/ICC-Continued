name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: 'Ink Canvas.sln'

jobs:
  quick-build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8 (locked)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: ga

      - name: Verify .NET SDK
        run: dotnet --info

      - name: Restore dependencies (net8 only)
        run: dotnet restore "${{ env.SOLUTION_PATH }}" --framework net8.0

      - name: Build Release (x86, net8 only)
        run: |
          dotnet build "${{ env.SOLUTION_PATH }}" `
            --configuration Release `
            --framework net8.0 `
            --no-restore `
            -p:Platform=x86

      - name: Build Release (x64, net8 only)
        run: |
          dotnet build "${{ env.SOLUTION_PATH }}" `
            --configuration Release `
            --framework net8.0 `
            --no-restore `
            -p:Platform=x64
